<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project 3 Draft â€“ Forest Campfire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body>
    <a-scene renderer="antialias:true" background="color:#0b1320">

      <!-- Camera (no cursor = no weird circle) -->
      <a-entity camera look-controls wasd-controls position="0 1.6 6"></a-entity>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.25; color: #8899aa"></a-entity>
      <!-- Moonlight -->
      <a-entity light="type: directional; intensity: 0.55; color: #bcd6ff"
                position="-6 10 -8"></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="60" height="60" color="#16311d"></a-plane>

      <!-- Sky -->
      <a-sky color="#0b1320"></a-sky>

      <!-- Moon -->
      <a-sphere position="-10 12 -25" radius="1.2"
                material="color:#eaf2ff; emissive:#eaf2ff; emissiveIntensity:0.35"></a-sphere>

      <!-- Campfire group -->
      <a-entity id="campfire" position="0 0 -4">

        <!-- Stone ring (cleaner than a flat cylinder) -->
        <a-ring radius-inner="0.7" radius-outer="1.05"
                rotation="-90 0 0" position="0 0.02 0"
                material="color:#6c7076; roughness:1"></a-ring>

        <!-- Logs (crossed) -->
        <a-cylinder radius="0.09" height="1.6"
                    position="0 0.18 0"
                    rotation="90 35 0"
                    material="color:#5a3a1f; roughness:1"></a-cylinder>

        <a-cylinder radius="0.09" height="1.6"
                    position="0 0.18 0"
                    rotation="90 -35 0"
                    material="color:#52351c; roughness:1"></a-cylinder>

        <!-- Flame (two cones layered) -->
        <a-cone radius-bottom="0.32" radius-top="0.02" height="0.9"
                position="0 0.55 0"
                material="color:#ffb347; emissive:#ffb347; emissiveIntensity:0.9; opacity:0.95">
          <a-animation attribute="scale"
                       from="1 1 1" to="1.15 1.25 1.15"
                       dur="350" direction="alternate" repeat="indefinite"></a-animation>
        </a-cone>

        <a-cone radius-bottom="0.22" radius-top="0.01" height="0.75"
                position="0 0.62 0"
                material="color:#ff6a3d; emissive:#ff6a3d; emissiveIntensity:1.0; opacity:0.9">
          <a-animation attribute="rotation"
                       from="0 0 0" to="0 15 0"
                       dur="500" direction="alternate" repeat="indefinite"></a-animation>
        </a-cone>

        <!-- Fire light flicker -->
        <a-entity light="type: point; color:#ffcc88; intensity: 1.6; distance: 14; decay: 2"
                  position="0 0.8 0">
          <a-animation attribute="light.intensity"
                       from="1.2" to="2.0"
                       dur="220" direction="alternate" repeat="indefinite"></a-animation>
        </a-entity>

        <!-- Simple smoke (3 transparent spheres rising) -->
        <a-sphere radius="0.10" position="0 0.95 0"
                  material="color:#9aa3ad; opacity:0.25; transparent:true"></a-sphere>
        <a-sphere radius="0.14" position="0.1 1.25 0.05"
                  material="color:#9aa3ad; opacity:0.18; transparent:true"></a-sphere>
        <a-sphere radius="0.18" position="-0.05 1.6 -0.04"
                  material="color:#9aa3ad; opacity:0.12; transparent:true"></a-sphere>
      </a-entity>

      <!-- 3D Model 1: Barrels (direct path) -->
      <a-entity gltf-model="models/Medieval_Barrel.glb"
                position="1.7 0 -4.2"
                rotation="0 -20 0"
                scale="1 1 1">
      </a-entity>

      <!-- 3D Model 2: Rock (direct path) -->
      <a-entity gltf-model="models/Rocks.glb"
                position="-1.8 0 -4.1"
                rotation="0 25 0"
                scale="1 1 1">
      </a-entity>

      <!-- Forest (simple trees around the clearing) -->
      <a-entity id="forest">
        <!-- each tree = trunk + 2 cones -->
        <a-entity position="-8 0 -6">
          <a-cylinder radius="0.22" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder>
          <a-cone radius-bottom="1.4" radius-top="0.1" height="2.2" position="0 2.3 0" color="#1f6b3b"></a-cone>
          <a-cone radius-bottom="1.1" radius-top="0.1" height="1.9" position="0 3.1 0" color="#1a5e33"></a-cone>
        </a-entity>

        <a-entity position="-5 0 -12">
          <a-cylinder radius="0.22" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder>
          <a-cone radius-bottom="1.4" radius-top="0.1" height="2.2" position="0 2.3 0" color="#1f6b3b"></a-cone>
          <a-cone radius-bottom="1.1" radius-top="0.1" height="1.9" position="0 3.1 0" color="#1a5e33"></a-cone>
        </a-entity>

        <a-entity position="6 0 -11">
          <a-cylinder radius="0.22" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder>
          <a-cone radius-bottom="1.4" radius-top="0.1" height="2.2" position="0 2.3 0" color="#1f6b3b"></a-cone>
          <a-cone radius-bottom="1.1" radius-top="0.1" height="1.9" position="0 3.1 0" color="#1a5e33"></a-cone>
        </a-entity>

        <a-entity position="10 0 -5">
          <a-cylinder radius="0.22" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder>
          <a-cone radius-bottom="1.4" radius-top="0.1" height="2.2" position="0 2.3 0" color="#1f6b3b"></a-cone>
          <a-cone radius-bottom="1.1" radius-top="0.1" height="1.9" position="0 3.1 0" color="#1a5e33"></a-cone>
        </a-entity>

        <a-entity position="-10 0 1">
          <a-cylinder radius="0.22" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder>
          <a-cone radius-bottom="1.4" radius-top="0.1" height="2.2" position="0 2.3 0" color="#1f6b3b"></a-cone>
          <a-cone radius-bottom="1.1" radius-top="0.1" height="1.9" position="0 3.1 0" color="#1a5e33"></a-cone>
        </a-entity>

        <a-entity position="7 0 2">
          <a-cylinder radius="0.22" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder>
          <a-cone radius-bottom="1.4" radius-top="0.1" height="2.2" position="0 2.3 0" color="#1f6b3b"></a-cone>
          <a-cone radius-bottom="1.1" radius-top="0.1" height="1.9" position="0 3.1 0" color="#1a5e33"></a-cone>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
