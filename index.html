<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forest Campfire + Log Cabin â€“ Project 3 Draft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body>
    <a-scene renderer="antialias:true" background="color:#0b1320">

      <!-- Camera (NO cursor) -->
      <a-entity camera look-controls wasd-controls position="0 1.6 7"></a-entity>

      <!-- Night sky + moon -->
      <a-sky color="#0b1320"></a-sky>
      <a-sphere position="-10 12 -25" radius="1.25"
                material="color:#eef4ff; emissive:#eef4ff; emissiveIntensity:0.35"></a-sphere>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.25; color: #8aa0b8"></a-entity>
      <a-entity light="type: directional; intensity: 0.55; color: #bcd6ff"
                position="-6 10 -8"></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="80" height="80" color="#17361f"></a-plane>

      <!-- Campfire -->
      <a-entity id="campfire" position="0 0 -4">
        <!-- Stone ring -->
        <a-sphere radius="0.18" position="0.85 0.10 0.00" color="#6e737a"></a-sphere>
        <a-sphere radius="0.18" position="0.60 0.10 0.60" color="#6e737a"></a-sphere>
        <a-sphere radius="0.18" position="0.00 0.10 0.85" color="#6e737a"></a-sphere>
        <a-sphere radius="0.18" position="-0.60 0.10 0.60" color="#6e737a"></a-sphere>
        <a-sphere radius="0.18" position="-0.85 0.10 0.00" color="#6e737a"></a-sphere>
        <a-sphere radius="0.18" position="-0.60 0.10 -0.60" color="#6e737a"></a-sphere>
        <a-sphere radius="0.18" position="0.00 0.10 -0.85" color="#6e737a"></a-sphere>
        <a-sphere radius="0.18" position="0.60 0.10 -0.60" color="#6e737a"></a-sphere>

        <!-- Logs -->
        <a-cylinder radius="0.09" height="1.7" position="0 0.18 0"
                    rotation="90 35 0" color="#4b2f1a"></a-cylinder>
        <a-cylinder radius="0.09" height="1.7" position="0 0.18 0"
                    rotation="90 -35 0" color="#3f2816"></a-cylinder>

        <!-- Flame -->
        <a-cone radius-bottom="0.34" radius-top="0.02" height="0.95" position="0 0.55 0"
                material="color:#ffb347; emissive:#ffb347; emissiveIntensity:0.9; opacity:0.95">
          <a-animation attribute="scale" from="1 1 1" to="1.15 1.25 1.15"
                       dur="320" direction="alternate" repeat="indefinite"></a-animation>
        </a-cone>

        <a-cone radius-bottom="0.22" radius-top="0.01" height="0.8" position="0 0.62 0"
                material="color:#ff5a3a; emissive:#ff5a3a; emissiveIntensity:1.0; opacity:0.9">
          <a-animation attribute="rotation" from="0 0 0" to="0 18 0"
                       dur="450" direction="alternate" repeat="indefinite"></a-animation>
        </a-cone>

        <!-- Fire light -->
        <a-entity light="type: point; color:#ffcc88; intensity: 1.8; distance: 16; decay: 2"
                  position="0 0.85 0">
          <a-animation attribute="light.intensity" from="1.2" to="2.2"
                       dur="220" direction="alternate" repeat="indefinite"></a-animation>
        </a-entity>
      </a-entity>

      <!-- Rock moved farther away -->
      <a-entity gltf-model="./Rocks.glb"
                position="-6 0 -7"
                rotation="0 35 0"
                scale="1 1 1">
      </a-entity>

      <!-- Log Cabin (enterable) -->
      <!-- Cabin placed to the right of campfire -->
      <a-entity id="cabin" position="7 0 -6" rotation="0 -20 0">

        <!-- Cabin floor (optional, helps visually) -->
        <a-plane position="0 0.01 0" rotation="-90 0 0" width="6" height="6" color="#2b2b2b"></a-plane>

        <!-- Walls built from stacked "logs" (cylinders) -->
        <!-- Front wall: split into left + right so there is a door hole in the middle -->
        <!-- Each row is a cylinder (log) -->
        <!-- Row heights: 0.35, 0.65, 0.95, 1.25, 1.55, 1.85 -->
        <!-- FRONT LEFT logs -->
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="-1.7 0.35 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="-1.7 0.65 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="-1.7 0.95 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="-1.7 1.25 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="-1.7 1.55 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="-1.7 1.85 2.8"></a-cylinder>

        <!-- FRONT RIGHT logs -->
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="1.7 0.35 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="1.7 0.65 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="1.7 0.95 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="1.7 1.25 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="1.7 1.55 2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="2.6" rotation="0 90 0" color="#6a4527" position="1.7 1.85 2.8"></a-cylinder>

        <!-- Side walls (left/right) and back wall as simple log rows -->
        <!-- LEFT wall -->
        <a-cylinder radius="0.12" height="6" color="#614022" position="-2.9 0.35 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="-2.9 0.65 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="-2.9 0.95 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="-2.9 1.25 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="-2.9 1.55 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="-2.9 1.85 0" rotation="0 0 0"></a-cylinder>

        <!-- RIGHT wall -->
        <a-cylinder radius="0.12" height="6" color="#614022" position="2.9 0.35 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="2.9 0.65 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="2.9 0.95 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="2.9 1.25 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="2.9 1.55 0" rotation="0 0 0"></a-cylinder>
        <a-cylinder radius="0.12" height="6" color="#614022" position="2.9 1.85 0" rotation="0 0 0"></a-cylinder>

        <!-- BACK wall -->
        <a-cylinder radius="0.12" height="6" rotation="0 90 0" color="#6a4527" position="0 0.35 -2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="6" rotation="0 90 0" color="#6a4527" position="0 0.65 -2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="6" rotation="0 90 0" color="#6a4527" position="0 0.95 -2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="6" rotation="0 90 0" color="#6a4527" position="0 1.25 -2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="6" rotation="0 90 0" color="#6a4527" position="0 1.55 -2.8"></a-cylinder>
        <a-cylinder radius="0.12" height="6" rotation="0 90 0" color="#6a4527" position="0 1.85 -2.8"></a-cylinder>

        <!-- Roof: triangle look using two slanted planes -->
        <a-plane width="6.6" height="4.2" color="#2a1c12"
                 position="0 3.0 0" rotation="0 0 35"></a-plane>
        <a-plane width="6.6" height="4.2" color="#2a1c12"
                 position="0 3.0 0" rotation="0 180 35"></a-plane>

        <!-- Front porch step -->
        <a-box width="2.2" height="0.15" depth="0.9" color="#2b2b2b"
               position="0 0.08 3.1"></a-box>

        <!-- Barrels next to door (SCALE UP so you see them) -->
        <a-entity gltf-model="./Medieval_Barrel.glb"
                  position="1.6 0 3.0"
                  rotation="0 -30 0"
                  scale="3 3 3">
        </a-entity>

        <!-- Second barrel: duplicate by placing same model again -->
        <a-entity gltf-model="./Medieval_Barrel.glb"
                  position="2.2 0 2.6"
                  rotation="0 20 0"
                  scale="3 3 3">
        </a-entity>
      </a-entity>

      <!-- More trees everywhere (hand-placed ring + interior) -->
      <a-entity id="forest">
        <!-- perimeter-ish -->
        <a-entity position="-18 0 -18"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="-10 0 -22"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="0 0 -24"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="12 0 -22"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="20 0 -14"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="22 0 -2"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="18 0 12"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="6 0 20"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="-10 0 22"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="-22 0 10"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>
        <a-entity position="-22 0 -4"><a-cylinder radius="0.22" height="2.4" position="0 1.2 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.6" radius-top="0.1" height="2.6" position="0 2.6 0" color="#1f6b3b"></a-cone></a-entity>

        <!-- extra interior trees -->
        <a-entity position="-14 0 -8"><a-cylinder radius="0.20" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.4" radius-top="0.1" height="2.4" position="0 2.4 0" color="#1a5e33"></a-cone></a-entity>
        <a-entity position="-12 0 6"><a-cylinder radius="0.20" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.4" radius-top="0.1" height="2.4" position="0 2.4 0" color="#1a5e33"></a-cone></a-entity>
        <a-entity position="-4 0 12"><a-cylinder radius="0.20" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.4" radius-top="0.1" height="2.4" position="0 2.4 0" color="#1a5e33"></a-cone></a-entity>
        <a-entity position="8 0 10"><a-cylinder radius="0.20" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.4" radius-top="0.1" height="2.4" position="0 2.4 0" color="#1a5e33"></a-cone></a-entity>
        <a-entity position="14 0 2"><a-cylinder radius="0.20" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.4" radius-top="0.1" height="2.4" position="0 2.4 0" color="#1a5e33"></a-cone></a-entity>
        <a-entity position="16 0 -10"><a-cylinder radius="0.20" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.4" radius-top="0.1" height="2.4" position="0 2.4 0" color="#1a5e33"></a-cone></a-entity>
        <a-entity position="2 0 -14"><a-cylinder radius="0.20" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.4" radius-top="0.1" height="2.4" position="0 2.4 0" color="#1a5e33"></a-cone></a-entity>
        <a-entity position="-6 0 -16"><a-cylinder radius="0.20" height="2.2" position="0 1.1 0" color="#5a3d2b"></a-cylinder><a-cone radius-bottom="1.4" radius-top="0.1" height="2.4" position="0 2.4 0" color="#1a5e33"></a-cone></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
