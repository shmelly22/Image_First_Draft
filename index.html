<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 3 Draft</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Preload -->
      <a-assets>
        <a-asset-item id="barrelsModel" src="models/Medieval_Barrel.glb"></a-asset-item>
        <a-asset-item id="rocksModel" src="models/Rocks.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-entity position="0 1.6 5">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.4; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.6; color: #ffffff" position="2 4 1"></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 0"
               rotation="-90 0 0"
               width="40"
               height="40"
               color="#234626">
      </a-plane>

      <!-- Sky -->
      <a-sky color="#1b2735"></a-sky>

      <!-- Fire -->
      <a-entity id="campfire" position="0 0 -3">

        <!-- Rock Ring -->
        <a-cylinder radius="0.95" height="0.2" position="0 0.1 0"
                    color="#555555"></a-cylinder>

        <!-- Logs -->
        <a-cylinder radius="0.08" height="1.2"
                    position="0 0.35 0.4"
                    rotation="90 20 0"
                    color="#5b3a1a">
        </a-cylinder>

        <a-cylinder radius="0.08" height="1.2"
                    position="0.4 0.35 -0.1"
                    rotation="90 -40 0"
                    color="#5b3a1a">
        </a-cylinder>

        <a-cylinder radius="0.08" height="1.2"
                    position="-0.4 0.35 -0.1"
                    rotation="90 40 0"
                    color="#5b3a1a">
        </a-cylinder>

        <!-- Flame -->
        <a-sphere radius="0.35"
                  position="0 0.6 0"
                  color="#ffb347"
                  material="emissive:#ffb347; emissiveIntensity:0.8">
          <a-animation attribute="scale"
                       from="1 1 1"
                       to="1.2 1.2 1.2"
                       dur="400"
                       direction="alternate"
                       repeat="indefinite">
          </a-animation>
        </a-sphere>

        <!-- Campfire light -->
        <a-entity light="type: point; color:#ffcf7f; intensity: 1.5; distance: 12; decay: 2"
                  position="0 0.8 0">
          <a-animation attribute="light.intensity"
                       from="1.2"
                       to="1.8"
                       dur="300"
                       direction="alternate"
                       repeat="indefinite">
          </a-animation>
        </a-entity>
      </a-entity>

      <!-- 3D model barrels -->
      <a-entity gltf-model="#barrelsModel"
                position="1.8 0 -3.2"
                rotation="0 -20 0"
                scale="0.6 0.6 0.6">
      </a-entity>

      <!-- 3D model Rock -->
      <a-entity gltf-model="#rocksModel"
                position="-1.8 0 -3.1"
                rotation="0 20 0"
                scale="0.8 0.8 0.8">
      </a-entity>
      <!-- Tree1 -->
      <a-entity position="-6 0 -4">
        <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="0 1 0"></a-cylinder>
        <a-cone color="#1f6b3b" radius-bottom="1" radius-top="0.1" height="2.4" position="0 2.2 0"></a-cone>
      </a-entity>

      <!-- Tree2 -->
      <a-entity position="-4 0 -8">
        <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="0 1 0"></a-cylinder>
        <a-cone color="#1f6b3b" radius-bottom="1" radius-top="0.1" height="2.4" position="0 2.2 0"></a-cone>
      </a-entity>

      <!-- Tree3 -->
      <a-entity position="4 0 -7">
        <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="0 1 0"></a-cylinder>
        <a-cone color="#1f6b3b" radius-bottom="1" radius-top="0.1" height="2.4" position="0 2.2 0"></a-cone>
      </a-entity>

      <!-- Tree4 -->
      <a-entity position="7 0 -2">
        <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="0 1 0"></a-cylinder>
        <a-cone color="#1f6b3b" radius-bottom="1" radius-top="0.1" height="2.4" position="0 2.2 0"></a-cone>
      </a-entity>

      <!-- Tree5 -->
      <a-entity position="-7 0 0">
        <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="0 1 0"></a-cylinder>
        <a-cone color="#1f6b3b" radius-bottom="1" radius-top="0.1" height="2.4" position="0 2.2 0"></a-cone>
      </a-entity>

      <!-- Tree6 -->
      <a-entity position="3 0 2">
        <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="0 1 0"></a-cylinder>
        <a-cone color="#1f6b3b" radius-bottom="1" radius-top="0.1" height="2.4" position="0 2.2 0"></a-cone>
      </a-entity>

    </a-scene>
  </body>
</html>
